<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NYAN</title>

  <style>
    :root {
      --bg: #f5f5f5;
      --card: #ffffff;
      --text: #111;
      --sub: #666;
      --border: #e5e5e5;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f0f0f;
        --card: #1a1a1a;
        --text: #eeeeee;
        --sub: #aaaaaa;
        --border: #2a2a2a;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
    }

    header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      font-size: 1.4em;
      font-weight: bold;
      letter-spacing: 0.15em;
    }

    #timeline {
      max-width: 600px;
      margin: 0 auto;
      padding: 16px;
    }

    .post {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 12px 14px;
      margin-bottom: 14px;
    }

    .author {
      font-weight: 600;
      font-size: 0.85em;
      letter-spacing: 0.05em;
    }

    .time {
      font-size: 0.7em;
      color: var(--sub);
      margin-left: 6px;
    }

    .content {
      margin-top: 6px;
      font-size: 0.95em;
      line-height: 1.5;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<header>NYAN</header>

<div id="timeline"></div>

<script>
const SHEET_ID = "1-bUwfYHQntbmxQ1Y4UcRvI5OBO4Q4sPFG3Kf-3XnWK0";
const SHEET_NAME = "Sheet1";

function formatTime(iso) {
  if (!iso) return "";
  const d = new Date(iso);
  return d.toLocaleString("ja-JP", {
    month: "2-digit",
    day: "2-digit",
    hour: "2-digit",
    minute: "2-digit"
  });
}

async function loadPosts() {
  const url =
    "https://docs.google.com/spreadsheets/d/" +
    SHEET_ID +
    "/gviz/tq?tqx=out:json&sheet=" +
    SHEET_NAME;

  const res = await fetch(url);
  const text = await res.text();

  const match = text.match(/setResponse\((.*)\);/s);
  if (!match) return;

  const json = JSON.parse(match[1]);
  const rows = json.table.rows;

  const timeline = document.getElementById("timeline");
  timeline.innerHTML = "";

  rows.slice().reverse().forEach(r => {
    const author = r.c[0]?.v ?? "";
    const content = r.c[1]?.v ?? "";
    const time = r.c[2]?.v ?? "";

    const div = document.createElement("div");
    div.className = "post";
    div.innerHTML = `
      <div class="author">
        ${author}
        <span class="time">${formatTime(time)}</span>
      </div>
      <div class="content">${content}</div>
    `;

    timeline.appendChild(div);
  });
}

loadPosts();
setInterval(loadPosts, 5000);
</script>

</body>
</html>
